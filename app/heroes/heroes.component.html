<label>Hero name:</label>
<input type="" value="" #addName>
<button (click)="add(addName.value)">Add</button>
<ul>
	<li *ngFor="let hero of heroes" (click)="onSelected(hero)">
		<span>{{hero.id}}</span>
		<span>{{hero.name}}</span>
		<span (click)="delet(hero); $event.stopPropagation()">x</span>
	</li>
</ul>
<div *ngIf="selectedHero">
    <p>{{selectedHero.name}}is my hero</p>
    <button (click)="goDetail()">view details</button>	
</div>
